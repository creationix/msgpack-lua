language: c
sudo: false

addons:
  apt:
    sources:
    - kalakris-cmake
    packages:
    - cmake

os:
  - linux
  # - osx

env:
  matrix:
    - LUA='-lj 2.0.4'
    - LUA=' 5.1.5'
    - LUA=' 5.2.4'
    - LUA=' 5.3.2'

before_install:
  - curl -L http://git.io/lenv | perl
  - source ~/.lenvrc
  - lenv fetch
  - lenv install$LUA
  - lenv use$LUA
  - luarocks install luv
  - luarocks install luabitop
  - luarocks install --server=http://luarocks.org/dev luaffi
  - curl -L https://github.com/luvit/lit/raw/master/get-lit.sh
  - ./lit install luvit/pretty-print

script:
  - lua test.lua

notifications:
  email:
    on_success: change
    on_failure: always
